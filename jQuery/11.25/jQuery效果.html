<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery效果</title>
	<style type="text/css">
		.box{width: 300px;height: 300px;background-color: #ccc;}
	</style>
</head>
<body>
	<input type="button" value="hide隐藏" id="hide">
	<input type="button" value="show显示" id="show">
	<input type="button" value="toggle" id="toggle">
	<input type="button" value="fadeIn淡入" id="fadeIn">
	<input type="button" value="fadeOut淡出" id="fadeOut">
	<input type="button" value="fadeToggle" id="fadeToggle">
	<input type="button" value="slideDown滑下" id="slideDown">
	<input type="button" value="slideUp滑上" id="slideUp">
	<input type="button" value="slideToggle" id="slideToggle">
	<div class="box"></div>
	<script src="js/jquery-3.0.0.js"></script>
	<script type="text/javascript">
		$("#hide").click(function(){
			$(".box").hide();
		})
		$("#show").click(function(){
			$(".box").show();
		})
		$("#toggle").click(function(){
			$(".box").toggle();
		})
		$("#fadeIn").click(function(){
			$(".box").fadeIn();
		})
		$("#fadeOut").click(function(){
			$(".box").fadeOut();
		})
		$("#fadeToggle").click(function(){
			$(".box").fadeToggle();
		})
		$("#slideDown").click(function(){
			$(".box").slideDown();
		})
		$("#slideUp").click(function(){
			$(".box").slideUp();
		})
		$("#slideToggle").click(function(){
			$(".box").slideToggle();
		})
	</script>
</body>
</html>
