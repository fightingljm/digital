<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>楼层效果</title>
    <style type="text/css">
    *{
        margin: 0;
        padding: 0;
    }
    .box{
        overflow: hidden;
    } 
    ul{
        float: left;
        position: fixed;
    }
    ul li{
        list-style: none;
        line-height: 54px;
        margin-left: 20px;
    }
    ul li a{
        color: #92dcfe;
        text-decoration: none;
        font-family: arial;
        font-size: 20px;
    }
    p{
        font-size: 30px;
        line-height: 650px;
        text-align: center;
        color: #fcfcfc;
    }
    .box>div{
        width: 850px;
        margin: 0 auto;
    }    
    .box div:nth-child(1){
        background-color: #c145d6;
    }
    .box div:nth-child(2){
        background-color: #673ab7;
    }
    .box div:nth-child(3){
        background-color: #9e9e9e;
    }
    .box div:nth-child(4){
        background-color: #cddc39;
    }
    #but{
        cursor: pointer;
    } 
    </style>
</head>
<body>
    <ul>
        <li><a href="#">箱包</a></li>
        <li><a href="#">数码</a></li>
        <li><a href="#">MacBook Pro</a></li>
        <li><a href="#">美妆</a></li>
        <li><button id="but">返回顶部</button></li>
    </ul>
    <div class="box">
        <div>
            <p>箱包</p>
        </div>
        <div>
            <p>数码</p>
        </div>
        <div>
            <p>MacBook Pro</p>
        </div>
        <div>
            <p>美妆</p>
        </div>
    </div>
    <script src="js/jquery-3.0.0.js"></script>
    <script type="text/javascript">
        $("body>ul>li>a").click(function(){
            var num=$(this).parent().index();
            $("html,body").animate({scrollTop:$(".box>div:eq("+num+")").offset().top},500);
        })
        var scrollTop  = document.documentElement.scrollTop||document.body.scrollTop;
        $("#but").click(function(){
            $("html,body").animate({scrollTop:0},500)
        })
    </script>
</body>
</html>
