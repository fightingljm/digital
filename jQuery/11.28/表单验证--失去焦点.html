<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单验证--失去焦点</title>
	<style type="text/css">
		span{color: #ccc;}
		.span{color: red;}
	</style>
</head>
<body>
	<label for="">用户名</label><input type="text" placeholder="username" value="">
	<span></span>
	<script src="js/jquery-3.0.0.js"></script>
	<script type="text/javascript">
		$(":text").blur(function(){
			var tex=$(this).val()
			console.log(tex)
			if(tex == "张三"){
				$("span").text("用户名正确")
			}else{
				$("span").text("用户名不正确").addClass("span")
			}
		})
	</script>
</body>
</html>
