<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>百叶窗</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		.box{width: 800px;height: 384px;position: relative;margin: 0 auto;overflow: hidden;}
		img{width: 520px;display: block;}
		.box img:nth-child(1){position: absolute;left: 0;}
		.box img:nth-child(2){position: absolute;left: 100px;}
		.box img:nth-child(3){position: absolute;left: 200px;}
		.box img:nth-child(4){position: absolute;left: 300px;}
		.box img:nth-child(5){position: absolute;left: 400px;}
		.box img:nth-child(6){position: absolute;left: 500px;}
		.box img:nth-child(7){position: absolute;left: 600px;}
		.box img:nth-child(8){position: absolute;left: 700px;}
	</style>
</head>
<body>
	<div class="box">
		<img src="images/pic1.jpg" alt="">
		<img src="images/pic2.jpg" alt="">
		<img src="images/pic3.jpg" alt="">
		<img src="images/pic4.jpg" alt="">
		<img src="images/pic5.jpg" alt="">
		<img src="images/pic6.jpg" alt="">
		<img src="images/pic7.jpg" alt="">
		<img src="images/pic8.jpg" alt="">
	</div>
	<script src="js/jquery-3.0.0.js"></script>
	<script type="text/javascript">
		$(".box img:nth-child(1)").mouseenter(function(){	
			$(this).stop().animate({"left":"0"},500)
			$(".box img:nth-child(2)").stop().animate({"left":"520"},500)
			$(".box img:nth-child(3)").stop().animate({"left":"560"},500)
			$(".box img:nth-child(4)").stop().animate({"left":"600"},500)
			$(".box img:nth-child(5)").stop().animate({"left":"640"},500)
			$(".box img:nth-child(6)").stop().animate({"left":"680"},500)
			$(".box img:nth-child(7)").stop().animate({"left":"720"},500)
			$(".box img:nth-child(8)").stop().animate({"left":"760"},500)			
		})
		$(".box img:nth-child(2)").mouseenter(function(){	
			$(this).stop().animate({"left":"40"},500)
			$(".box img:nth-child(3)").stop().animate({"left":"560"},500)
			$(".box img:nth-child(4)").stop().animate({"left":"600"},500)
			$(".box img:nth-child(5)").stop().animate({"left":"640"},500)
			$(".box img:nth-child(6)").stop().animate({"left":"680"},500)
			$(".box img:nth-child(7)").stop().animate({"left":"720"},500)
			$(".box img:nth-child(8)").stop().animate({"left":"760"},500)			
		})
		$(".box img:nth-child(3)").mouseenter(function(){	
			$(this).stop().animate({"left":"80"},500)
			$(".box img:nth-child(2)").stop().animate({"left":"40"},500)
			$(".box img:nth-child(4)").stop().animate({"left":"600"},500)
			$(".box img:nth-child(5)").stop().animate({"left":"640"},500)
			$(".box img:nth-child(6)").stop().animate({"left":"680"},500)
			$(".box img:nth-child(7)").stop().animate({"left":"720"},500)
			$(".box img:nth-child(8)").stop().animate({"left":"760"},500)			
		})
		$(".box img:nth-child(4)").mouseenter(function(){	
			$(this).stop().animate({"left":"120"},500)
			$(".box img:nth-child(2)").stop().animate({"left":"40"},500)
			$(".box img:nth-child(3)").stop().animate({"left":"80"},500)
			$(".box img:nth-child(5)").stop().animate({"left":"640"},500)
			$(".box img:nth-child(6)").stop().animate({"left":"680"},500)
			$(".box img:nth-child(7)").stop().animate({"left":"720"},500)
			$(".box img:nth-child(8)").stop().animate({"left":"760"},500)			
		})
		$(".box img:nth-child(5)").mouseenter(function(){	
			$(this).stop().animate({"left":"160"},500)
			$(".box img:nth-child(2)").stop().animate({"left":"40"},500)
			$(".box img:nth-child(3)").stop().animate({"left":"80"},500)
			$(".box img:nth-child(4)").stop().animate({"left":"120"},500)
			$(".box img:nth-child(6)").stop().animate({"left":"680"},500)
			$(".box img:nth-child(7)").stop().animate({"left":"720"},500)
			$(".box img:nth-child(8)").stop().animate({"left":"760"},500)			
		})
		$(".box img:nth-child(6)").mouseenter(function(){	
			$(this).stop().animate({"left":"200"},500)
			$(".box img:nth-child(2)").stop().animate({"left":"40"},500)
			$(".box img:nth-child(3)").stop().animate({"left":"80"},500)
			$(".box img:nth-child(4)").stop().animate({"left":"120"},500)
			$(".box img:nth-child(5)").stop().animate({"left":"160"},500)
			$(".box img:nth-child(7)").stop().animate({"left":"720"},500)
			$(".box img:nth-child(8)").stop().animate({"left":"760"},500)			
		})
		$(".box img:nth-child(7)").mouseenter(function(){	
			$(this).stop().animate({"left":"240"},500)
			$(".box img:nth-child(2)").stop().animate({"left":"40"},500)
			$(".box img:nth-child(3)").stop().animate({"left":"80"},500)
			$(".box img:nth-child(4)").stop().animate({"left":"120"},500)
			$(".box img:nth-child(5)").stop().animate({"left":"160"},500)
			$(".box img:nth-child(6)").stop().animate({"left":"200"},500)
			$(".box img:nth-child(8)").stop().animate({"left":"760"},500)			
		})
		$(".box img:nth-child(8)").mouseenter(function(){	
			$(this).stop().animate({"left":"280"},500)
			$(".box img:nth-child(2)").stop().animate({"left":"40"},500)
			$(".box img:nth-child(3)").stop().animate({"left":"80"},500)
			$(".box img:nth-child(4)").stop().animate({"left":"120"},500)
			$(".box img:nth-child(5)").stop().animate({"left":"160"},500)
			$(".box img:nth-child(6)").stop().animate({"left":"200"},500)
			$(".box img:nth-child(7)").stop().animate({"left":"240"},500)			
		})
		$(".box img").mouseleave(function(){
			$(".box img:nth-child(2)").stop().animate({"left":"100"},500)
			$(".box img:nth-child(3)").stop().animate({"left":"200"},500)
			$(".box img:nth-child(4)").stop().animate({"left":"300"},500)
			$(".box img:nth-child(5)").stop().animate({"left":"400"},500)
			$(".box img:nth-child(6)").stop().animate({"left":"500"},500)
			$(".box img:nth-child(7)").stop().animate({"left":"600"},500)
			$(".box img:nth-child(8)").stop().animate({"left":"700"},500)
		})
	</script>
</body>
</html>
