<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mouseover和mouseenter的不同</title>
	<link rel="stylesheet" href="css/reset.css">
	<style type="text/css">
		.box1{width: 200px;background-color: #ccc;padding: 20px;float: left;}
		.box2{width: 200px;background-color: #ccc;padding: 20px;float: right;}
		p{background-color: white;}
	</style>
</head>
<body>
	<div class="box1"><p>mouseover事件触发<span></span></p></div>
	<div class="box2"><p>mouseenter事件触发<span></span></p></div>
	<script src="js/jquery-3.0.0.js"></script>
	<script type="text/javascript">
		x=0;
		y=0;
		$(document).ready(function(){
			$(".box1").mouseover(function(){
				$(".box1 span").text(x+=1)
			})
			$(".box2").mouseenter(function(){
				$(".box2 span").text(y+=1)
			})
		})
	</script>
</body>
</html>
