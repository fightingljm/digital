<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery插件</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="slider">
	  <a href="#"><img src="images/demo1.jpg"/></a>
	  <a href="#"><img src="images/demo2.jpg"/></a>
	  <a href="#"><img src="images/demo3.jpg"/></a>
	  <a href="#"><img src="images/demo4.jpg"/></a>
	  <a href="#"><img src="images/demo5.jpg"/></a>
	  <a href="#"><img src="images/demo6.jpg"/></a>
	</div>
	<script src="js/jquery-3.0.0.js"></script>
	<script src="js/vmc.slider.full.min.js" ></script>
	<script type="text/javascript">
		/* 配置选项 */
		var options = {
			width: 1000, // 宽度
			height: 330, // 高度
			gridCol: 10, // 网格列数
			gridRow: 5, // 网格行数
			gridVertical: 20, // 栅格列数
			gridHorizontal: 10, // 栅格行数
			autoPlay: true, // 自动播放
			ascending: true, // 图片按照升序播放
			effects: [ // 使用的转场动画效果
			'fade', 'fadeLeft', 'fadeRight', 'fadeTop', 'fadeBottom', 'fadeTopLeft', 'fadeBottomRight',
			'blindsLeft', 'blindsRight', 'blindsTop', 'blindsBottom', 'blindsTopLeft', 'blindsBottomRight',
			'curtainLeft', 'curtainRight', 'interlaceLeft', 'interlaceRight', 'mosaic', 'bomb', 'fumes'
			],
			ie6Tidy: false, // IE6下精简效果
			random: false, // 随机使用转场动画效果
			duration: 1000, // 图片停留时长（毫秒）
			speed: 900 // 转场效果时长（毫秒）
		};
		/* 创建轮播效果 */
		$('#slider').vmcSlider(options);
	</script>
</body>
</html>
