<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>冒泡</title>
</head>
<body>
	<script>
		/*//.sort() 排序
		function px(a,b){
			return a-b;
		}
		var numArray=[2,33,45,23,56,8,0]
		var numa=numArray.sort(px);
		console.log(numa);*/
		//冒泡排序
		var array = [8,2,5,12,14,19,1,6];
      	for(var i = 0;i < array.length-1; i++){
          for(var j = 0;j < array.length-1;j++){
               if(array[j] > array[j + 1]){   //从小到大--array[j] > array[j + 1];从大到小--array[j] < array[j + 1]
					var t = array[j];
					array[j] = array[j + 1];
					array[j + 1] = t;
                }
          	}
       	}
       	console.log(array);
	</script>
</body>
</html>
