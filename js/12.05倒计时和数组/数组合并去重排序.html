<body>
    <script src="js/jquery-3.0.0.js"></script>
    <script type="text/javascript">
        var a = [1, 3, 5, 7, 9, 11, 13];
        var b = [1, 2, 4, 6, 8, 10, 12];
        function px(a,b){
            return a-b;
        }
        var c = a.concat(b);
        console.log("合并：" +c);

        var d = $.unique(c);
        console.log("去重：" +d);
        
        var e = d.sort(px);
        console.log("排序：" +e);
    </script>
</body>
