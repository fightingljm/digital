	<p></p>

	<script>
		var hour=12;				
		var minute=36;				
		var second=0;

		/*var date=new Date();

		function count(){
			var showHour,showMinute,showSecond;
			var date=new Date();
			var nowHour=date.getHours();
			var nowMinute=date.getMinutes();
			var nowSecond=date.getSeconds();
			showHour=hour-nowHour;			
			if(minute<nowMinute){
				showMinute=minute-nowMinute+60;
				showHour=showHour-1;
			}else{
				showMinute=minute-nowMinute;
			}			
			if(second<nowSecond){								
				showSecond=second-nowSecond+60;
				showMinute=showMinute-1;			
			}else{
				showSecond=second-nowSecond;
			}
			if(showHour<10){
				showHour="0"+showHour;
			}
			if(showMinute<10){
				showMinute="0"+showMinute;
			}
			if(showSecond<10){
				showSecond="0"+showSecond;
			}
			$("p").text(showHour+":"+showMinute+":"+showSecond)
			if(showHour.indexOf("-")>0){
				$("p").text("计时器错误")
			}	
			if(showHour==0&&showMinute==0&&showSecond==0){					
				clearInterval(t);
				alert("下课");
			}								
		}
		count();
		var t=setInterval(count,1000)

	</script>
