<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>qq注册密码匹配</title>
</head>
<body>
	<script>
		//6-12位字符，不能是纯数字
		//(匹配一个由字母，数字或特殊字符组成的长度为6-12的字符串，字符串中必须同时包含字母和数字。)
		var re=/^(?![^A-Za-z]+$)(?![^0-9]+$)[\x21-x7e]{6,12}$/;
		var str="132a1a%$";
		var result=re.exec(str);
		console.log(result);
	</script>
</body>
</html>
