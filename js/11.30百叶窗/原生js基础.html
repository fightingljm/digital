<!doctype html>
<html lang="en"
<head>
	<meta charset="UTF-8">
	<title>原生js基础</title>
</head>
<body>
	<script>
		//变量，命名规范，标识符，数据，同时声明多个变量，变量声明提升，数据类型之间的转换，运算符
		//命名规范：只能以字母、下划线、$开头；关键字和保留字不能变量名
		//数据: 字符串 String ;数字 Number ;布尔 Boolean ; null ; undefined ;对象 Object ;
		//赋值运算 ++ --
		var a=1;
		/*console.log(++a);
		console.log(a++);//先输出再运算
		console.log(a);*/
		console.log(a--);//先输出再运算
		console.log(--a);//0-1=-1
		console.log(a);
	</script>
</body>
</html>
