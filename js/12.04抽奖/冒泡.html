		//冒泡排序
		var arr = [8,2,5,12,14,19,1,6];
  	for(var i = 0;i < arr.length-1; i++){
    	for(var j = 0;j < arr.length-1;j++){
       if(arr[j] > arr[j + 1]){
				 //从小到大--arr[j] > arr[j + 1];从大到小--arr[j] < arr[j + 1]
          var t = arr[j];
           arr[j] = arr[j + 1];
           arr[j + 1] = t;
        }
    	}
   	}
   	console.log(arr);
	</script>
