<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>arguments</title>
</head>
<body>
	<script>
	//arguments  参数的集合，类似数组
		function f(){
			var sum=0;
			for(var i=0;i<arguments.length;i++){
				sum+=arguments[i];				
			}
			return sum;
		}
		var a=f(1,2,3,4)
		console.log(a)
	</script>
</body>
</html>
